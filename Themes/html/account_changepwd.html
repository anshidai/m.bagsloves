<script type="text/javascript">
        $(function(){
			var window_h=$(window).height();
			$(".topcategorieswrap").css("height",window_h);
			$(".topcategorieswrapbg").css("height",window_h);
			$(".topcategories").css({"height":window_h,"overflow-y":"auto"})
			
			
			$("#top_box .categoriesbtn").click(function(){
				$(".topcategorieswrap").toggle(500);
				$(this).toggleClass("oncategoriesbtn");
				if($(".topcategorieswrap").css("display")=="block"){
					$(document.body).css("height",window_h).css({"overflow":"hidden"});
				}else{$(document.body).css("height","auto").css({"overflow":"auto"});}
			});
			$("#top_box .categoriesbtn").click(function(e){
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topcategorieswrap").hide(500);
			$("#top_box .categoriesbtn").removeClass("oncategoriesbtn");
			$(document.body).css("height","auto").css({"overflow":"auto"});
			});
			
			$("#top_box .searchformbtn").click(
				function(){
					$(".topsearchform").toggle();
					$(this).toggleClass("onsearchformbtn");
				}
			);
			$("#top_box .searchformbtn").click(function(e){
		//阻止冒泡
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topsearchform").hide();
			});
		})
        </script>
       

<div id="body_box" class="common_top common_account_box account_changepwd">

            <label class="no_pad_top">New Password<span class="red"></span>:</label>
            <input class="reg_text" type="password" name="oldpassword" />
            <label>Confirm Password<span class="red"></span>:</label>

            <label>Question:</label>
            <input class="reg_text" type="text" value=""  name="question" />
            <label>Security answer:</label>
            <input class="reg_text" type="text" value=""  name="answer" />
            <button  id="save" class="common_btn2">Submit</button>
    </div>
</div>
<script type="text/javascript">
    $('#save').click(function(){
        var oldpassword=$("input[name='oldpassword']");
        var newpassword=$("input[name='newpassword']");
        var question=$("input[name='question']");
        var answer=$("input[name='answer']");
//        if(!oldpassword.val())
//        {
//            $.Prompt('Please enter old password!');
//            return;
//        }
        if(oldpassword.val() && newpassword.val())
        {
            if(oldpassword.val()!=newpassword.val())
            {
                $.Prompt('Please enter the same password!');
                return;
            }
        }

        $.ajax({
            url:"m-account-changepwd.html",
            type: 'POST',
            data:{
                oldpassword   : oldpassword.val(),
                newpassword   : newpassword.val(),
                question   : question.val(),
                answer   : answer.val(),
                ajax : 1
            },
            dataType:'json',
            cache:false,
            success:function(rs){
                if(rs.status == '1'){                    
                    $.Prompt(rs.msg);
                    setTimeout(function(){window.location.reload()},3000);
                }else if(rs.msg){          
                    $.Prompt(rs.msg);
                }
            },
            beforeSend: function(){
                createAjaxLoading();
            },
            complete: function(){
                removeAjaxLoading();
            }   
        });
    });
</script>
