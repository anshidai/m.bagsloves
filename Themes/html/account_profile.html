<script>
$('#autocomplete-ajax').autocomplete({
    serviceUrl: '/m-product-autocomplete.html',
    onSelect: function(suggestion) {
        var keywords = $('#autocomplete-ajax').val();
        keywords = encodeURIComponent(suggestion.value);
        window.location.href = "/Search/" + keywords + "/list-r1.html";
    }
});
$('#btn-autocomplete').click(function() {
    var keywords = $('#autocomplete-ajax').val();
    if(keywords == ""){
        $.Prompt('Please enter a keyword!');
        return false;
    }
    keywords = encodeURIComponent(suggestion.value);
    $('#autocomplete-submit').attr('action', '/Search/' + keywords + '/list-r1.html');
});

<script type="text/javascript">
        $(function(){
			var window_h=$(window).height();
			$(".topcategorieswrap").css("height",window_h);
			$(".topcategorieswrapbg").css("height",window_h);
			$(".topcategories").css({"height":window_h,"overflow-y":"auto"})
			
			
			$("#top_box .categoriesbtn").click(function(){
				$(".topcategorieswrap").toggle(500);
				$(this).toggleClass("oncategoriesbtn");
				if($(".topcategorieswrap").css("display")=="block"){
					$(document.body).css("height",window_h).css({"overflow":"hidden"});
				}else{$(document.body).css("height","auto").css({"overflow":"auto"});}
			});
			$("#top_box .categoriesbtn").click(function(e){
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topcategorieswrap").hide(500);
			$("#top_box .categoriesbtn").removeClass("oncategoriesbtn");
			$(document.body).css("height","auto").css({"overflow":"auto"});
			});
			
			$("#top_box .searchformbtn").click(
				function(){
					$(".topsearchform").toggle();
					$(this).toggleClass("onsearchformbtn");
				}
			);
			$("#top_box .searchformbtn").click(function(e){
		//阻止冒泡
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topsearchform").hide();
			});
		})
        </script>
       

<div id="body_box" class="common_top common_account_box account_profile">
    <script type="text/javascript">
    var state_str = '[]';
    var countryState=eval("("+state_str+")");
    function changeCountryToChangeSate(country_id,state_td)
    {
        var state = $('#'+state_td).find('input[name=state]').val();
        if(!state)
        {
            state = $('#'+state_td).find('select[name=state]').val();
        }
        if(countryState[country_id])
        {
            var state = $('#'+state_td).find('input[name=state]').val();
            if(!state)
            {
                state = $('#'+state_td).find('select[name=state]').val();
            }
            var str='<div class="select"><select name="state">';
            for(key in countryState[country_id])
            {
                if(state && countryState[country_id][key].base_name.toLowerCase()==state.toLowerCase())
                str += '<option value="'+countryState[country_id][key].base_name+'" selected="selected">'+countryState[country_id][key].base_name+'</option>';
                else
                str += '<option value="'+countryState[country_id][key].base_name+'">'+countryState[country_id][key].base_name+'</option>';
            }
            str +='</select></div>';
            
            $('#'+state_td).html(str);
        }
        else
        {
            if(!state)
                state='';
            $('#'+state_td).html('<input type="text" class="reg_text" name="state" value="'+state+'" />');
        }
    }
</script>
