<script>

        return false;

<script type="text/javascript">
        $(function(){
			var window_h=$(window).height();
			$(".topcategorieswrap").css("height",window_h);
			$(".topcategorieswrapbg").css("height",window_h);
			$(".topcategories").css({"height":window_h,"overflow-y":"auto"})
			
			
			$("#top_box .categoriesbtn").click(function(){
				$(".topcategorieswrap").toggle(500);
				$(this).toggleClass("oncategoriesbtn");
				if($(".topcategorieswrap").css("display")=="block"){
					$(document.body).css("height",window_h).css({"overflow":"hidden"});
				}else{$(document.body).css("height","auto").css({"overflow":"auto"});}
			});
			$("#top_box .categoriesbtn").click(function(e){
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topcategorieswrap").hide(500);
			$("#top_box .categoriesbtn").removeClass("oncategoriesbtn");
			$(document.body).css("height","auto").css({"overflow":"auto"});
			});
			
			$("#top_box .searchformbtn").click(
				function(){
					$(".topsearchform").toggle();
					$(this).toggleClass("onsearchformbtn");
				}
			);
			$("#top_box .searchformbtn").click(function(e){
		//阻止冒泡
			var e=window.event || e;
			if(e.stopPropagation){
			e.stopPropagation();
			}else{
			e.cancelBubble = true;
			}							   
			});
			$(document).click(function(){
			$(".topsearchform").hide();
			});
		})
        </script>
       

<div id="body_box" class="common_top common_account_box account_trackno user_register">
    <div class="reg_box">
    <div class="wrap reg_box_con">
        <label class="no_pad_top">E-mail address<span class="red">*</span> :</label>
        <input id="user_name" class="reg_text" name="name"/>
        <label>Create a password<span class="red">*</span> :</label>
        <input id="user_pwd" class="reg_text" name="password" type="password"/>
        <label>Confirm Password<span class="red">*</span> :</label>
        <input id="user_repwd" class="reg_text" name="confirm_password" type="password"/>
        <label>Code <span class="red">*</span></label>
        <p>
            <input type="text" name="code" class="codeno" />
            <img id="validateImg" src="images/image_code.png" height="42" />
        </p>
        <div class="clear15"></div>
        <button class="common_btn3">Register</button>
        <p class="common_or"><span>OR</span></p>
        <button class="common_btn2" onclick="window.location.href='m-user-login.html'">Sign in</button>
    </div>
</div>
<script type="text/javascript">
    $('#validateImg').bind('click', function() {
        $(this).attr('src', "image.php?code=1&_=" + Math.random());
    });
    $('.common_btn3').click(function(){
        if($('#user_name').val()=='' || $('#user_name').val()=='Email Address')
        {
            $.Prompt('Please enter email');
            return;
        }
        if($('#user_pwd').val()=='' || $('#user_pwd').val()=='Password (6-30 characters)')
        {
            $.Prompt('please enter password.');
            return;
        }
        if($('#user_pwd').val()!= $('#user_repwd').val())
        {
            $.Prompt('Your passwords do not match, please try again.');
            return;
        }
          
        $isvalidemail=/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/i.test($('#user_name').val());
        if(!$isvalidemail)
        {
            $.Prompt('Please enter email');
            return;
        }
        var code = $("input[name='code']");
        if (!code.val())
        {
            $.Prompt('Please enter verification code!');
            return;
        }
        $(".common_btn3").attr("disabled", true);
        $(".common_btn3").css('background','#666');
        $.ajax({
            url:"m-user-register.html",
            type: 'POST',
            data:{
                email   : $('#user_name').val(),
                password   : $('#user_pwd').val(),
                confirm_password   : $('#user_repwd').val(),
                code   : code.val(),
                ajax : 1
            },
            dataType:'json',
            cache:false,
            success:function(rs){
                if(rs.status == '1'){
                    if(rs.ref)
                    {    
                        window.location.href=rs.ref;
                    }
                    else
                    {
                        window.location.href="m-account-index.html";
                    }
                }else if(rs.msg){
                    $(".common_btn3").attr("disabled", false);
                    $(".common_btn3").css('background','#6074d9');
                    $.Prompt(rs.msg);
                }
            },
                beforeSend: function(){
                    createAjaxLoading();
                },
                complete: function(){
                    removeAjaxLoading();
                }   
        });
    });
</script>
